name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
            ffmpeg_dir: ffmpeg-master-latest-win64-gpl
            ffmpeg_bin: ffmpeg.exe
            artifact_name: crunch-windows
            artifact_path: target/release/*.exe

          - os: ubuntu-latest
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
            ffmpeg_dir: ffmpeg-master-latest-linux64-gpl
            ffmpeg_bin: ffmpeg
            artifact_name: crunch-linux
            artifact_path: target/release/crunch

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path assets
          
          Invoke-WebRequest -Uri "${{ matrix.ffmpeg_url }}" -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          Copy-Item "ffmpeg_temp/${{ matrix.ffmpeg_dir }}/bin/${{ matrix.ffmpeg_bin }}" -Destination "assets/${{ matrix.ffmpeg_bin }}"
          
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
          
          Write-Host "FFmpeg downloaded:"
          Get-Item assets/${{ matrix.ffmpeg_bin }}
        shell: pwsh

      - name: Download FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p assets
          
          curl -L "${{ matrix.ffmpeg_url }}" -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          cp "${{ matrix.ffmpeg_dir }}/bin/${{ matrix.ffmpeg_bin }}" "assets/${{ matrix.ffmpeg_bin }}"
          
          rm -rf "${{ matrix.ffmpeg_dir }}" ffmpeg.tar.xz
          
          echo "FFmpeg downloaded:"
          ls -la assets/${{ matrix.ffmpeg_bin }}
        shell: bash

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
