name: Build Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download FFmpeg
        run: |
          New-Item -ItemType Directory -Force -Path assets
          
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
          
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          Copy-Item "ffmpeg_temp/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Destination "assets/ffmpeg.exe"
          
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
          
          Write-Host "FFmpeg downloaded:"
          Get-Item assets/ffmpeg.exe
        shell: pwsh

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crunch
          path: target/release/*.exe
